<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money making machine.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@200;400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --orange: #ff9f43;
      --purple: #8e44ad;
    }

    body {
      background-color: black;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 5rem);
      margin-top: 40px;
      text-align: center;
      color: white;
    }

    h2 {
      color: white;
      font-size: clamp(1rem, 3vw, 2rem);
      margin-top: -20px;
      text-align: center;
      font-weight: 200;
    }

    .poppins-black {
      font-weight: 900;
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--orange), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .iframe-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 2000px;
      margin: 60px auto 20px auto;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
      border: 2px solid white;
      overflow: hidden;
      border-radius: 8px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .custom-button {
      background-color: white;
      color: black;
      border: none;
      font-family: "Poppins", sans-serif;
      font-weight: 400;
      font-size: clamp(0.8rem, 2vw, 1rem);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .custom-button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      .iframe-grid {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <h1 class="poppins-black">
    <span class="gradient-text">Vincent's</span> Machine
  </h1>
  <h2 class="poppins-black" style="font-weight: 200;margin-top: -30px;">Machine To Make Money</h2>

  <div class="iframe-grid">
    <div class="iframe-container">
      <iframe src="https://www.coinglass.com/pro/futures/LiquidationHeatMap"></iframe>
    </div>
    <div class="iframe-container">
      <iframe src="https://www.cryptowaves.app/relative-strength-index/BTC"></iframe>
    </div>
  </div>

  <div class="button-container"><br>
<button class="custom-button" onclick="window.open('https://coinalyze.net/bitcoin/long-short-ratio/')">Long, Short Ratio</button>
<button class="custom-button" onclick="window.open('https://coinalyze.net/bitcoin/funding-rate/')">Funding Rate</button>
<br><br><br><br>

  </div>
</body>
</html>
